<!DOCTYPE html>
<html lang="ru" style="background-color: hsl(0, 0%, 96%)">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="/logo/icon16.png" />
        <link rel="stylesheet" href="/style/bulma.min.css" />
        <link rel="stylesheet" href="/style/colors.css">
        <script src="/script/feedback.js"></script>
        <title data-locale="feedback_title">Feedback</title>
    </head>
    <body>
        <header class="hero mt-5">
            <div class="container">
                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-48x48">
                                    <img src="/logo/icon128.png" />
                                </figure>
                            </div>
                            <div class="media-content">
                                <p class="title is-4" data-locale="feedback_title"></p>
                                <p class="subtitle is-6" data-locale="ext_short_name"></p>
                            </div>
                        </div>
                        <p class="subtitle" data-locale="feedback_msg"></p>
                    </div>
                    <footer class="card-footer">
                        <p class="card-footer-item">
                            <span><span data-locale="feedback_link_to"></span> <a id="onClickWebStorePage">Chrome Web Store</a></span>
                        </p>
                    </footer>
                </div>
                <div class="is-flex is-justify-content-space-around m-5">
                    <figure class="image is-32x32">
                        <a id="hrefTwitter" target="_blank"><img src="/logo/twitter.svg" class="icon-twitter" /></a>
                    </figure>
                    <figure class="image is-32x32">
                        <a href="https://github.com/Chimildic/open-spotify-desktop" target="_blank"><img src="/logo/github.svg" /></a>
                    </figure>
                </div>
            </div>
        </header>
    </body>
</html>
